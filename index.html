<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculoter</title>
  </head>
  <body>
    <div class="cal">
      <input type="text" placeholder="0" id="result" />
      <div>
        <button style="color: rgb(255, 255, 255); background-color: rgb(83, 83, 83);">AC</button>
        <button style="color: rgb(255, 255, 255); background-color: rgb(83, 83, 83);">DEL</button>
        <button style="color: rgb(255, 255, 255); background-color: rgb(83, 83, 83);">%</button>
        <button style="color: rgb(255, 255, 255); background-color: rgb(83, 83, 83);">/</button>
      </div>
      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button style="color: rgb(255, 255, 255); background-color: rgb(83, 83, 83);">*</button>
      </div>
      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button style="color: rgb(255, 255, 255); background-color: rgb(83, 83, 83);">-</button>
      </div>
      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button style="color: rgb(255, 255, 255); background-color: rgb(83, 83, 83);">+</button>
      </div>
      <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button style="color: rgb(255, 255, 255); background-color: rgb(248, 153, 0);">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
